syntax = "proto3";

package itsreg.bots;

option go_package = "gen/bots";

service BotsService {
    rpc Process(ProcessRequest) returns (ProcessResponse);
}

message ProcessRequest {
    int64  botId  = 1;
    int64  userId = 2;
    string text   = 3;
}

message ProcessResponse {
    repeated Message messages = 1;
}

message Message {
    string text = 1;
    repeated Button buttons = 2;
}

message Button {
    string text = 1;
}
