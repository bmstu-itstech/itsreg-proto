syntax = "proto3";

package itsreg;

option go_package = "github.com/bmstu-itstech/itsreg-proto/gen/go/auth";

service AuthService {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
}


message RegisterRequest {
  string email    = 1;
  string password = 2;
}

message RegisterResponse {
  string token = 1;
}


message LoginRequest {
 string email    = 1;
 string password = 2;
}

message LoginResponse {
  string token = 1;
}
